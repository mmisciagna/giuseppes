<header class="masthead">
  <h1 class="masthead__header" aria-label="Giuseppe's Italian Restaurant">
    <a class="masthead__anchor" href="#/home">
      <img class="masthead__logo" src="/images/logo.png" alt="Giuseppe's logo">
    </a>
  </h1>
  <button class="material-icons masthead__btn js-toggle-nav"
      ng-click="navCtrl.toggleNav($event)">menu</button>
  <nav class="nav nav--desktop">
    <a ng-repeat="item in navCtrl.items"
        class="nav__item nav__item--desktop"
        ng-class="{'nav__item--desktop--isActive': navCtrl.setActiveNav('{{item | slugify}}')}"
        href="#/{{item | slugify}}"
        ng-click="navCtrl.scrollToTop()">
      {{item}}
    </a>
  </nav>
</header>
