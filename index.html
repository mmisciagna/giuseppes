<!DOCTYPE html>
<html ng-app="main"
    ng-controller="MainCtrl as main"
    ng-class="{'no-touch': !main.isTouchDevice}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giuseppe's Italian Restaurant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png?001" type="image/x-icon">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500">
    <link rel="stylesheet" type="text/css" href="/css/main.min.css">
  </head>
  <body ng-class="{'disable-scrolling': disableScrolling}">
    <div class="masthead-offset"></div>
    <div masthead></div>
    <div mobile-nav></div>
    <main class="main-content" ng-view autoscroll="true"></main>
    <div footer></div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.2/angular-route.min.js"></script>
    <script src="/js/main.min.js"></script>
